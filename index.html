<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Page</title>
    <link rel="stylesheet" href="N:\My Pictures\Code\style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="Container">

        <img src="images/illustration-hero.svg" alt="Illustration of women listening to music"/>

        <h1>Order Summary</h1>
            <p class="box-one">
            <span class="first-line"> You can now listen to millions of songs, </span>
            <br />
            audiobooks and podcasts
            on any device 
            <br />
            <span class="last-line">anywhere you like!</span>
            </p>

            <div class="Banner">
                <img class="item-one" src="images/icon-music.svg" alt="Musical Note Icon"/>
                <p class="item-two">
                    <span class="second-line">Annual Plan  </span>
                        <br />
                        $59.99/year
                </p>

                <p class="item-three">
                    <span class="third-line">Change</span>
                </p>
            </div>

            <div class="Button-Container">
            <button class="button-one">Proceed to payment</button>
            <button class="button-two">Cancel Order</button>
            </div>

    </div>
    
</body>
</html>
